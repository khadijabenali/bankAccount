<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"

	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
	<h2>
								Bank Tranfer
							</h2>
	<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Account number" />
				<h:outputText value="#{loginBean.user.accountNumber}" />

				<h:outputText value="First name" />
				<h:outputText value="#{loginBean.user.fisrtName}" />

				<h:outputText value="Last name" />
				<h:outputText value="#{loginBean.user.lastName}" />

				<h:outputText value="NIC" />

				<h:outputText value="#{loginBean.user.balance}" />

				<br />
				<h1>Enter the account number in order to make a transfer</h1>
				<h:outputText value="" />

				<br />
				<h1>The amount of the transfer</h1>
				<h:outputText value="" />
				<h:inputText value="#{loginBean.operation.balance}" />

				<h1>Re-enter the amount</h1>
				<h:outputText value="" />
				<h:inputText value="#{loginBean.user.balance}" />

			</h:panelGrid>
			<h:commandButton action="#{loginBean.doRetrieveSavingsBankTranfer()}"
